<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerta del Mese</title>
    <link rel="stylesheet" href="Esercizio18.css">
</head>
<body>
    <div class="pagina">
        <div class="contenitore">
            <h1>NON LASCIATEVI SCAPPARE L'OFFERTA DEL MESE</h1>
            <div class="box">
                <p><span class="prodotto">Cavolini di Bruxelles  3,50</span> <span class="sconto">Sconto 25%</span> <input type="checkbox"> Acquista</p>
                <p><span class="prodotto">Fagiolini della Nonna 2,90</span> <span class="sconto">Sconto 50%</span> <input type="checkbox"> Acquista</p>
                <p><span class="prodotto">Kit Kat fondente 1,99</span> <span class="sconto">Sconto 15%</span> <input type="checkbox"> Acquista</p>
                <button type="button" onclick="visualizza()">Visualizza articoli selezionati</button>
                <button type="button" onclick="creaOrdine()">Crea ordine</button>
            </div>
        </div>
    </div>

    <script>
        function visualizza() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var selectedItems = [];

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.parentElement.querySelector('.prodotto').textContent);
                }
            });

            if (selectedItems.length === 0) {
                alert("Questa pagina dice\nNessun Articolo");
            } else {
                alert("Questa pagina dice\nArticoli selezionati: " + selectedItems.join(", "));
            }
        }

        function creaOrdine() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var selectedItems = [];

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.parentElement.querySelector('.prodotto').textContent);
                }
            });

        }
    </script>
</body>
</html>
