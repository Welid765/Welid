
<!DOCTYPE html>
<html>
<head>
    
    <h1> Calcola il volume della scatola <h1>
<body>
<script>

//Chiedi la larghezza
let larghezza = prompt("Inserisci la larghezza : ");

//Chiedi l'altezza
let altezza = prompt("Inserisci l'altezza : ");

//Chiedi la lunghezza
let lunghezza = prompt("Inserisci la lunghezza : ");

//Calcola il volume
let volume = larghezza * altezza * lunghezza;

//Stampa il volume
console.log("il volume della scatola e : " +volume);
 
</script>
</html>
