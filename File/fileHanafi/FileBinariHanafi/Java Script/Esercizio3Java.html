<!DOCTYPE html>
<head>
    <title>Esito Scolastico</title>
</head>
<body>
    <script>
        // Chiedi il voto all'utente
        let voto = prompt("Inserisci il voto:"); 
        
        // Determina l'esito
        let esito = (voto >= 6) ? "Promosso" : "Bocciato"; 
        
        // Mostra l'esito all'utente
        alert(`Esito: ${esito}`);
        
        // Visualizza l'esito anche nella console
        console.log(esito); 
    </script>
</body>
</html>
