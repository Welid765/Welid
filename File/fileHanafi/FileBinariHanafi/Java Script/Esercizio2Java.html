
<!DOCTYPE html>
<head>
    <title> Intersezioni </title>
</head>
<body>
    <script>
        let m = prompt("inserisci primo dato"); // Inserisci valore di m
        let c = prompt("inserisci secondo dato"); // Inserisci valore c

        let x1 = -1;  //dichiara i due dati chiesti dalla traccia
        let x2 = 10;
        
        let y1 = m*x1 + c; //punti 
        let y2 = m*x2 + c;  //punti 

        //visualizza sulla console
        console.log("prima coordinata m1*x1 + c = " + y1);
        console.log("seconda coordinata m1*x2 + c =" + y2);

    </script>
</body>
</html>
